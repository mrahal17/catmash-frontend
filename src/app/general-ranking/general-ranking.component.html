<app-header/>
<h2 class="ranking-title">Classement général</h2>
<div class="ranking-container">
  <div class="podium">
    <div class="podium-spot second-spot">
      <div class="rank">2</div>
      <img [src]="secondSpot?.url" alt="Cat 2" class="cat-photo" />
      <div class="podium-info">
        <div class="info">Chat {{ secondSpot?.id }}</div>
        <div class="info">Score : {{ secondSpot?.numberOfVotes }}pts</div>
      </div>
    </div>

    <div class="podium-spot first-spot">
      <div class="rank">1</div>
      <img [src]="firstSpot?.url" alt="Cat 1" class="cat-photo" />
      <div class="podium-info">
        <div class="info">Chat {{ firstSpot?.id }}</div>
        <div class="info">Score : {{ firstSpot?.numberOfVotes }}pts</div>
      </div>
    </div>

    <div class="podium-spot third-spot">
      <div class="rank">3</div>
      <img [src]="thirdSpot?.url" alt="Cat 3" class="cat-photo" />
      <div class="podium-info">
        <div class="info">Chat {{ thirdSpot?.id }}</div>
        <div class="info">Score : {{ thirdSpot?.numberOfVotes }}pts</div>
      </div>
    </div>
  </div>

  <div class="bottom">
    <div class="cat-card" *ngFor="let cat of bottomSpots; let rank = index">
      <div class="rank">{{ rank + 4 }}</div>
      <img [src]="cat.url" alt="{{ cat.id }}" class="cat-photo" />
      <div class="info">Chat {{ cat.id }}</div>
      <div class="info">Score : {{ cat.numberOfVotes }}pts</div>
    </div>
  </div>
</div>

<app-bottom-tab [message]="bottomTabMessage" [redirectionPath]="bottomTabRedirectionPath"></app-bottom-tab>
